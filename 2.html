<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие пользователя</title>
    <script src="2.js" defer></script>
</head>

<body>
    <h1>Всем привет!</h1>
</body>

</html>

<!-- Необходимо создать html-страницу с названием 2.html. 
На странице, будет создан тег h1, в котором будет прописаны слова "Всем привет".
На странице должен быть подключен js-файл с названием 2.js, который лежит рядом с html-документом.
В файле 2.js необходимо создать функцию, которая принимает имя и выводит приветствие, используя переданное имя, в консоль. Также необходимо спросить у пользователя его имя и вызвать функцию, про которую ранее шла речь, передав ей полученное от пользователя имя. -->
